<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-customized">

            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('permit.index') }}">Home</a></li>
                {% if current_user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{{url_for('permit.create_permit') }}">Create Post</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('permit.permit_list') }}">All Permits</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('accounts.update') }}">Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('accounts.logout') }}">Log-out</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('accounts.login') }}">Log In</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('accounts.register') }}">Register</a></li>
                {% endif %}
            </ul>
                {% for message in get_flashed_messages() %}
                    <div>
                        {{ message }}
                    </div>
                {% endfor %}

    </nav>

    <div class="container-fluid main-gradient">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
